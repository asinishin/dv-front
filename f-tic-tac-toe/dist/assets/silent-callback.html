<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Document</title>
    <script src="/assets/js/oidc-client.min.js"></script>  
  </head>

  <body>
    <script>
      const hostName = window.location.hostname;
      const stsSettings = {
        authority: 'https://identity.codeplaza.dev/',
        client_id: hostName,
        scope: 'openid identity.openid identity.profile ttt_api.tic_tac_toe.play',
        response_type: 'code'
      };

      new Oidc.UserManager(stsSettings).signinSilentCallback().catch(
        error => console.error(error)
      );
    </script>
  </body>
</html>
