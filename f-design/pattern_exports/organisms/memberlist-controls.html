<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../assets/css/style.css?1639538092966" media="all">
</head>
<div class="memberlist-controls">

  <div class="memberlist-checkboxes">

    
    <span class="checkbox-wrapper memberlist-checkbox">
      <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1" checked>
      <label for="styled-checkbox-1">All</label>
    </span>
    
    <span class="checkbox-wrapper memberlist-checkbox">
      <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
      <label for="styled-checkbox-2">Active members</label>
    </span>
    
    <span class="checkbox-wrapper memberlist-checkbox">
      <input class="styled-checkbox" id="styled-checkbox-3" type="checkbox" value="value3">
      <label for="styled-checkbox-3">Inactive Members</label>
    </span>
    
    <span class="checkbox-wrapper memberlist-checkbox">
      <input class="styled-checkbox" id="styled-checkbox-4" type="checkbox" value="value4">
      <label for="styled-checkbox-4">Non-members</label>
    </span>


  </div>
  
  <span class="memberlist-actions">
    <span id="memberlist-new-member">
      <a href="#" class="btn-plus-thin">
        <object data="../../images/plus-thin.svg" type="image/svg+xml"></object>
        <span style="font-size: 12px;">New Member</span>
      </a>
    </span>

    <span id="memberlist-new-non-member">
      <a href="#" class="btn-plus-thin">
        <object data="../../images/plus-thin.svg" type="image/svg+xml"></object>
        <span style="font-size: 12px;">New Non Member</span>
      </a>
    </span>
  </span>
</div>
</html>
