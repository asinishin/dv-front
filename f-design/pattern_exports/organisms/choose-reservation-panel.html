<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../assets/css/style.css?1639538092966" media="all">
</head>
<div class="wizard-panel choose-reservation">
  <div class="panel-header">Friday 17, January 2022</div>
  <div class="panel-body">
      
      <div class="wizard-time">
        <a href="#" class="wizard-time-btn value">
          <div class="wizard-time-indicator"></div>
          <div class="time">
            <span class="title">Start Time</span>
            <span class="value">11:00 AM</span>
          </div>
        </a>
      </div>
      
      <div class="wizard-time selected">
        <a href="#" class="wizard-time-btn value">
          <div class="wizard-time-indicator"></div>
          <div class="time">
            <span class="title">End Time</span>
            <span class="value">02:00 PM</span>
          </div>
        </a>
      </div>
    
      <div class="choose-reservation-range-wrapper">
    
        <div class="choose-reservation-slider">
          <!-- Morning to Afternoon (6 to 12) -->
          <div class="gray-slider slider"></div>
          <div class="gray-slider slider"></div>
          <div class="gray-slider slider"></div>
          <div class="gray-slider slider"></div>
          <div class="gray-slider slider"></div>
          <div class="gray-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="green-slider slider"></div>
          <div class="green-slider slider"></div>
    
          <!-- Afternoon to Evening (12 to 18) -->
          <div class="green-slider slider"></div>
          <div class="green-slider slider"></div>
          <div class="green-slider slider"></div>
          <div class="green-slider slider"></div>
          <div class="red-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="white-slider slider"></div>
          <div class="gray-slider slider"></div>
          <div class="gray-slider slider"></div>
        </div>
    
        <div class="slider-line"></div>
    
        <a href="#" class="wizard-range-slider-thumb">
          <img src="../../images/slider.svg" alt="Range Slider">
        </a>
      </div>
    
      <div class="time-picker">
        <a href="#" class="wizard-time-picker">
          <i class="fas fa-minus"></i>
        </a>
        <a href="#" class="wizard-time-picker">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    
    <div class="wizard-field address-type">
      <label>Repeats</label>
      <div class="field-content">
            <a href="#" class="wizard-dropdown">
                  <span class="select">Select</span>
              <img src="../../images/down-chevron.svg" alt="Dropdown">
            </a>
      </div>
    </div>
    
    <div class="wizard-field street">
      <label>Reservation Notes</label>
      <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    
    <div class="wizard-field city">
      <label>No. of people?</label>
      <div class="field-content">
            <a href="#" class="wizard-dropdown">
                  <span class="select">Select</span>
              <img src="../../images/down-chevron.svg" alt="Dropdown">
            </a>
      </div>
    </div>
    
    <div class="wizard-field country">
      <label>Room Configuration</label>
      <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
  </div>
</div>
</html>
