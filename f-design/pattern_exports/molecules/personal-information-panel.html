<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../assets/css/style.css?1639538092966" media="all">
</head>
<div class="wizard-panel personal-information">
  <div class="panel-header">Personal Information</div>
  <div class="panel-body">
    
      <div class="portrait">
        <img class="member-picture" src="../../images/man.svg" alt="Member Picture">
        <a href="#" class="wizard-button ">Upload photo</a>
      </div>
    
    <div class="wizard-field first-name">
      <label>First name</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    
    <div class="wizard-field last-name">
      <label>Last name</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    
    <div class="wizard-field email-address">
      <label>Email address</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    
    <div class="wizard-field company">
      <label>Company</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    
      <div class="phone-field">
        <label>Phone Type & Number</label>
        <div class="phone">
          <a href="#" class="wizard-dropdown">
              <span class="select">Select</span>
            <img src="../../images/down-chevron.svg" alt="Dropdown">
          </a>
          <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
    
    <div class="wizard-field occupation">
      <label>Occupation</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
  </div>
</div>
</html>
