<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../assets/css/style.css?1639538092966" media="all">
</head>
<div class="wizard-panel address">
  <div class="panel-header">Address</div>
  <div class="panel-body">
    <div class="wizard-field address-type">
      <label>Address Type</label>
      <div class="field-content">
            <a href="#" class="wizard-dropdown">
                <span class="select">Select</span>
              <img src="../../images/down-chevron.svg" alt="Dropdown">
            </a>
      </div>
    </div>
    <div class="wizard-field street">
      <label>Street</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    <div class="wizard-field city">
      <label>City</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
    <div class="wizard-field country">
      <label>Country</label>
      <div class="field-content">
            <a href="#" class="wizard-dropdown">
                <span class="select">Select</span>
              <img src="../../images/down-chevron.svg" alt="Dropdown">
            </a>
      </div>
    </div>
    <div class="wizard-field state">
      <label>State/Province</label>
      <div class="field-content">
            <a href="#" class="wizard-dropdown">
                <span class="select">Select</span>
              <img src="../../images/down-chevron.svg" alt="Dropdown">
            </a>
      </div>
    </div>
    <div class="wizard-field zip">
      <label>Zip/Postal</label>
      <div class="field-content">
            <input class="wizard-text-input" placeholder="Please enter">
      </div>
    </div>
  </div>
</div>
</html>
