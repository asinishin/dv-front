<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../assets/css/style.css?1639538092966" media="all">
</head>
<div class="wizard-panel receipt-alt">
  <div class="panel-header">Receipt for order: #005555, Jan 25, 2022</div>
  <div class="panel-body">
    
      <!-- Beginning of many rows -->
    
      <!-- First row begins -->
      <div class="receipt-product-row">
      <div class="receipt-product">
        <div class="receipt-product-label">Product</div>
        <span class="receipt-product-row-number">1.</span>
        <span class="receipt-product-info">
          <div id="receipt-emphasized">Day Office, 10 days/month</div>
          <div class="receipt-product-description">Day Office, 10 days/month</div>
        </span>
      </div>
    
      <div class="receipt-price">
        <div class="receipt-price-label">Price * Quantity</div>
        <span class="receipt-equation">
          <span class="receipt-factors" style="font-weight: 600">$450.00 * 1</span>
          <span id="receipt-emphasized" class="receipt-cost">$450.00</span>
        </span>
      </div>
      </div>
      <div id="dashed-divider"></div>
    
      <!-- End of many rows -->
    
      <!-- Row for taxes -->
      <span id="receipt-tax" style="margin-left: 25px;">
        <span>Tax</span>
        <span class="receipt-tax-amount" style="float: right">$0.00</span>
      </span>
    
      <div id="receipt-last-divider"></div>
    
      <!-- Row for payments -->
      <div id="receipt-payment">
        <div class="receipt-payment-info">
          <div class="receipt-payment-label">Payable amount</div>
        </div>
        <div id="receipt-emphasized" style="margin-left: auto" class="receipt-total">$450.00</div>
      </div>
    
  </div>
</div>
</html>
