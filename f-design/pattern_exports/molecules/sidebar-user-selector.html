<div class="user-selector sidebar-selector">
  <span class="ff-row">
    <span class="xs_flex_auto">Active Company / Member</span>
    <ff-btn size="xs">
      <button class="ff-btn btn btn-xs btn-success" title="Clear active user" type="button">
        <span class="fa fa-times-circle"></span>
      </button>
    </ff-btn>
  </span>
  <dw-select-user title="Click to search user">
    <ff-static tabindex="0" aria-label="Active Company / Member" class="ava">
      <span class="form-control ff-control ff-static ng-scope">
        <span class="company">Action Village</span>
        <span class="member">Abraham Lincoln</span>
      </span>
    </ff-static>
    <ff-img class="avatar" ff-alt="Abraham Lincoln">
      <img src="../../images/lincoln.medium.jpg">
    </ff-img>
   </dw-select-user>
