<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../assets/css/style.css?1639538092966" media="all">
</head>
<div class="wizard-panel payment-information">
  <div class="panel-header">Payment Information</div>
  <div class="pill-nav">
      <a href="#" class="wizard-button dark">Credit Card</a>
      <a href="#" class="wizard-button ">E-Check</a>
  </div>
    <div class="panel-body credit-card">
      <div class="wizard-field cc-number">
        <label>Credit card number</label>
        <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
      <div class="wizard-field cc-name">
        <label>Name on Card</label>
        <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
      
        <div class="card-expiry">
      <div class="wizard-field expiry-month">
        <label>Card Expiry</label>
        <div class="field-content">
                <a href="#" class="wizard-dropdown">
                    <span class="select">Month</span>
                  <img src="../../images/down-chevron.svg" alt="Dropdown">
                </a>
        </div>
      </div>
      <div class="wizard-field expiry-year">
        <label></label>
        <div class="field-content">
                <a href="#" class="wizard-dropdown">
                    <span class="select">Year</span>
                  <img src="../../images/down-chevron.svg" alt="Dropdown">
                </a>
        </div>
      </div>
      <div class="wizard-field cvv">
        <label>CVV</label>
        <div class="field-content">
                <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
        </div>
      
        <div class="address-header">Address on Card</div>
      
      <div class="wizard-field street">
        <label>Street</label>
        <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
      <div class="wizard-field city">
        <label>City</label>
        <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
      <div class="wizard-field country">
        <label>Country</label>
        <div class="field-content">
              <a href="#" class="wizard-dropdown">
                  <span class="select">Select</span>
                <img src="../../images/down-chevron.svg" alt="Dropdown">
              </a>
        </div>
      </div>
      <div class="wizard-field state">
        <label>State/Provice</label>
        <div class="field-content">
              <a href="#" class="wizard-dropdown">
                  <span class="select">Select</span>
                <img src="../../images/down-chevron.svg" alt="Dropdown">
              </a>
        </div>
      </div>
      <div class="wizard-field zip">
        <label>Zip/Postal</label>
        <div class="field-content">
              <input class="wizard-text-input" placeholder="Please enter">
        </div>
      </div>
    </div>
</div>
</html>
