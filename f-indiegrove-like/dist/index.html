<snap-content class="ff-dim-app" ff-dim="appDim">
  <div class="snap-content-scroller" scroll-pointer-events-none>
    <div class="snap-content-wrapper" ng-class="{landing: landing}">
      <div class="menu-button fa fa-bars ng-cloak" snap-toggle="left" ng-hide="hideSidebar"></div>

      <header role="banner" aria-label="Main" class="header" ng-if="!$app.hideHeader">
        <div class="header-logo">
          <a href="{{wlLinks.homepageUrl}}" title="{{wlLinks.companyName}}" target="_blank" rel="noopener">
            <img src="/api/v1/white-label/images/logo.png" class="white-label-prefix" alt="{{wlLinks.companyName}}">
          </a>
        </div>

        <div class="header-banner">
          <div class="sidebar-logo logo-fake" style="width: 220px;">
            <img src="/api/v1/white-label/images/logo.png" class="white-label-prefix" alt="{{wlLinks.companyName}}">
          </div>
          <img src="/api/v1/white-label/images/banner.jpg" class="white-label-prefix" alt="{{wlLinks.companyName}}">
        </div>
      </header>

      <main role="main" class="main" ng-view></main>

      <div class="snap-dragger ng-cloak" snap-dragger ng-hide="hideSidebar"></div>
    </div>
  </div>
</snap-content>

<script>
  var styles = window.getComputedStyle(document.documentElement);
  [(styles.getPropertyValue('--font-name-major') || 'Optima'), (styles.getPropertyValue('--font-name-minor') || 'Lato')]
    .forEach(name => {
      name = name.trim();
      if (name === 'Optima') return;
      var link = document.createElement('link');
      link.href = 'https://fonts.googleapis.com/css2?family=' + name + ':wght@300;400;700';
      link.rel = 'stylesheet';
      link.setAttribute('font-name', name);
      document.head.appendChild(link);
    });
</script>
