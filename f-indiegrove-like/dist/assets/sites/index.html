<!DOCTYPE html>
<html>
<head>
  <title>Venture X</title>

  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/png" href="img/icon-96x96.png">

  <script src="wrapper.js" defer></script>
</head>

<body>

<header role="banner" class="header">
  <img src="img/logo.png" class="logo" alt="Venture X">
</header>

<main role="main" class="main">
  <form name="search" class="search" novalidate>
    <input type="text" name="search" placeholder="Enter your center name...">
  </form>

  <div class="sites"></div>

</body>
</html>
