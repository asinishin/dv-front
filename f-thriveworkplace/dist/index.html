<snap-content class="ff-dim-app" ff-dim="appDim">

            <img src="/api/v1/white-label/images/logo.png" class="white-label-prefix">

          <div class="sidebar-logo logo-fake" style="width: 220px;">

          </div>
          <img src="/api/v1/white-label/images/banner.jpg" class="white-label-prefix">
        </div>
      </header>

      <main role="main" class="main" ng-view></main>

      <div class="snap-dragger ng-cloak" snap-dragger ng-hide="hideSidebar"></div>
    </div>
  </div>
</snap-content>
